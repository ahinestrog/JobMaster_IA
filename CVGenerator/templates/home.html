{% extends 'base.html' %} 
{% block content %}

<!--This is the html file that displays the form to file an appointment-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--This are style functions created to modify certain coumns in the form-->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #7279b4 !important;
        }
        .bg-gradient-linear {
            background: linear-gradient(to left, #ebaefa, #d395e4);
            height: 100vh;
        }
        .bg-form {
            background: linear-gradient(to right, #81d2e7, #69eaec);
        }
    </style>
</head>
<!--This class used in body is one of the created in style, where displays a background with a gradient-->
<body class="bg-gradient-linear">
<!--This is the form that will be displayed to the user to fill the appointment-->
    <div class="container border border-dark d-flex justify-content-center allign-items-center allign-middle mt-4 bg-form"  style="width: 100vh; height: 93vh; border-radius: 15px;">
        <form class="row g-0 " method="POST">
            <!--This is the token that is used to validate the sesion of the user-->
            {% csrf_token %}
            <div class="col-12 mt-5">
                <h1 class="text-center">Fill the information below</h1>
            </div>
            <!--This is an input for the name of the user-->
            <div class="col-12  mt-5">
                <input type="text" class="form-control" placeholder="Name" name="name" required>
            </div>
            <!--This is an input for the email of the user-->
            <div class="col-12 ">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <!--This is an input for the phone of the user-->
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Phone" name="phone" required>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Address" name="address" required>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Education (optional)" name="education">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Experience (optional)" name="experience">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Languages" name="languages" required>
            </div>
            <div class="col-12" >
                <input type="text" class="form-control" placeholder="Prompt" name="prompt" style="resize: vertical;" required>
            </div>

            <div class="col-12 text-center" > 
                <input type="submit" class="btn btn-dark" style="width: 100px; height: 50px;" value="Submit"> 
            </div>

            <a href="{% url 'download_cv' %}" class="btn btn-primary" style="width: 100px; height: 55px;">Descargar CV</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% endblock content %}
